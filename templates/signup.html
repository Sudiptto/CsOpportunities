<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_signup.css') }}">
</head>
<body>
    <h1 style="color: white;"></h1>
        <h1 class="flash_messages_good"></h1>
        <h1 class="flash_messages_bad" id="flash_messages_bad"></h1>
        <div class="container">
            <h1 style="color: white;">Signup</h1>
         
            <input type="text" name="fname" id="fname" required placeholder="Enter First Name">
            <input type="text" name="lname" id="lname" required placeholder="Enter Last Name">
            <input type="text" name="username" id="username" required placeholder="Enter Username">
            <input type="email" name="email" id="email" required placeholder="Enter Email">
            <input type="password" name="password" id="password" required placeholder="Enter Password"> <!--PASSWORD-->
            <input type="password" name="confirm_password" id="confirm_password" required placeholder="Confirm Password">
            <button type="submit" onclick="signup('{{userz}}')">Signup</button>
            <p>Don't have an account? Than <a href="/signup">Signup</a></p>
           
            <br>
            
          </div>
        
</body>
</html>
