<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_signup.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
		{% for category, message in messages %}
			{% if category=='error' %}
				<div class="alert">
					<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
					{{message}}
				</div>
			{% else %}
			<div class="alert1"> <!--SUCCESS-->
				<span class="closebtn1" onclick="this.parentElement.style.display='none';">&times;</span> 
				{{message}}
			  </div>
			{% endif %}
		{% endfor %}
	{% endif %}
	{% endwith %}
    <form method="POST"> 
        <div class="container">
            <h1 style="color: white;">Login</h1>
            <input type="email" name="email" id="email" required placeholder="Email">
            <input type="password" name="password" id="password" required placeholder="Password"> <!--PASSWORD-->
            <button type="submit">Login</button>
            <p>Don't have an account? Than <a href="/signup">Signup</a></p>
            <br>
            
          </div>
        </form>
</body>
</html>
