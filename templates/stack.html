{% extends 'base.html'%}

{% block content%}

{% for question in items %}

  {% if question.answer_count == 0%}
  

    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="{{url_for('static', filename='Images/solve.png')}}" alt="Solved" style="width:100%;height:300px;">
          </div>
          <div class="flip-card-back">
            
            <h1><a href={{question.link}} style="color: white;">{{question.title}}</a></h1>
          </div>
        </div>
      </div>
     
        
  {% endif %}
  {% endfor %}

  
{% endblock %}
